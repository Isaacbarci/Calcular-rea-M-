<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área M²</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        input {
            padding: 5px;
            margin: 10px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        const dadosPlanilha2 = {
            1: 10,
            2: 14,
            3: 17,
            4: 114,
            6: 168,
            8: 219,
            10: 273,
            12: 323
        };

        function calcularArea() {
            let dnPol = parseInt(document.getElementById("dn_pol").value);
            let comprimento = parseFloat(document.getElementById("comprimento_mt").value);

            if (dadosPlanilha2.hasOwnProperty(dnPol)) {
                let dian = dadosPlanilha2[dnPol];
                let area = Math.PI * dian * comprimento / 1000;
                let areaFormatada = area.toFixed(3).replace(".", ",");
                document.getElementById("resultado").innerText = "Área Calculada: " + areaFormatada;
            } else {
                document.getElementById("resultado").innerText = "DN não encontrado na planilha.";
            }
        }
    </script>
</head>
<body>
    <h1>Calcular Área M²</h1>
    <label>DN pol: <input type="number" id="dn_pol"></label>
    <label>Comprimento MT: <input type="number" id="comprimento_mt"></label>
    <button onclick="calcularArea()">Calcular</button>
    <p id="resultado"></p>
    <p class="footer">Desenvolvido por Isaac Douglas</p>
</body>
</html>
